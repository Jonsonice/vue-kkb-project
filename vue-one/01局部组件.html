<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
</head>
<body>
  <div id="app">
    
  </div>
  <script type="text/javascript" src="./vue.min.js"></script>
  <script type="text/javascript">
    Vue.component('Vbtn',{
      template:`
        <button>按钮</button>
      `,
    })


    var Vheader = {
      date(){
          return{

          }
      },
      template:`
        <div>我是头部组件</div>
      `,
      methods:{

      }
    };
    var Vaside = {
      template:`
        <div>
          我是侧边栏组件
          <Vbtn/>
        </div>
      `
    };
    var Vcontent = {
      template:`
        <div>
          我是内容组件
          <Vbtn/><Vbtn/><Vbtn/>
        </div>
      `
    };

    var App ={
      template:`
        <div>
          <Vheader/>
          <div>
            <Vaside/>
            <Vcontent/>
          </div>
        </div>
      `,
      components:{
        Vheader,
        Vaside,
        Vcontent
      }
    };

    new Vue ({
      el:"#app",
      data(){
        return{

        }
      },
      components:{
        App
      },
      template:`<App/>`
    });
  </script>
</body>
</html>
