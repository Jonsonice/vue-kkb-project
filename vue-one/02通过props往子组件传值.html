<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
</head>
<body>
  <div id="app">
    
  </div>
  <script type="text/javascript" src="./vue.min.js"></script>
  <script type="text/javascript">
    Vue.component('Child',{
      template:`
        <div>
          <p>我是一个孩子组件{{childData}}</p>
          <input type="text" v-model='childData'/>
        </div>
      `,
      props:['childData']
    });

    Vue.component('Parent',{
      data(){
        return{
          msg:"我是父组件的数据"
        }
      },
      template:`
        <div>
          <p>我是一个父组件</p>
          <Child :childData='msg'/>
        </div>
      `,
    });



    var App ={
      template:`
        <div>
          <Parent/>
        </div>
      `,
    };

    new Vue ({
      el:"#app",
      data(){
        return{

        }
      },
      components:{
        App
      },
      template:`<App/>`
    });
  </script>
</body>
</html>
