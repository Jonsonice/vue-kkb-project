<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script type="text/javascript" src="./vue.min.js"></script>
  <script type="text/javascript">
    Vue.component('myLi', {
      template: `
        <li>
          <slot name='two'></slot>
          <slot name='three'></slot>
        </li>
      `
    })

    var App = {
      template: `
        <div>
          <ul>
            <mtLi>
              <h2 slot='two'>我是第一个</h2>
              <h3 slot='three'>我是第二个</h3>
            </myLi>
          </ul>
        </div>
      `
    }

    new Vue({
      el: "#app",
      components: {
        App
      },
      template: `<App/>`
    })
  </script>
</body>

</html>
