<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <div id="app"></div>
  <!-- 1.引入vue模块-->
  <script type="text/javascript" src="vue.js"></script>
  <!-- 2.引入vue-router模块-->
  <script type="text/javascript" src="./node_modules/vue-router/dist/vue-router.js"></script>
  <script type="text/javascript">



  //3.让VUE使用该VueRouter创建
  // Vue.use(VueRouter);挂载全局
    var UserParams = {
      template:`<div>我是用户一</div>`,
      created() {
        console.log(this.$route);
        console.log(this.$router);
      },
    };
    var UserQuery = {
      template:`<div>我是用户二</div>`
    };
    //4.创建router对象
    var router = new VueRouter({
      //5.配置路有对象
      routes:[
        //路由匹配规则
        {
          //动态路由参数 以冒号开头
          path:"/user/:id",
          name:'userP',
          component:UserParams
        },
        {
          path:"/user",
          name:'userQ',
          component:UserQuery
        }
      ]
    });
  //引入vue-router模块抛出来两个全局组件 router-link==>a to==>href router-view==>路由匹配组件的出口
    var App = {
      template: `
            <div>
              <router-link :to="{name:'userP',params:{id:1}}">用户一</router-link>
              <router-link :to="{name:'userQ',query:{userId:2}}">用户2️二</router-link>
              <router-view></router-view>
            </div>
            `
    };

    
    new Vue({
      el:"#app",
      data() {
        return {
          
        }
      },
      template:`<App/>`,
      components:{
        App
      },
      //6.交给Vue实例化管理
      router
    })

</script>
</body>
</html>
